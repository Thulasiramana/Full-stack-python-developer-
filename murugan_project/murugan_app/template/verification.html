{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy verify</title>
<link rel="stylesheet" href="{% static  './verify.css' %}">
</head>
<body>
    <div class="main_verify">
        <div class="left_verify">
            <img class="left_image" src="{% static './undraw_Confirmation_re_b6q5-removebg-preview.png' %}" alt="">
        </div>
        <div class="right_verify">
            <form method="post" action="{% url 'verify_otp' %}">
               {% csrf_token %}
               <h1>Verify Yourself </h1><br>
               <h5 class="content">To verify your email, <br> we've sent a One Time Password (OTP) to</h5>
               <h6 id="value_mail" class="value_mail">{{ email }}</h6><br>
               <label> Enter Your Verification Code! </label> <br>
               <input type="number" name="otp" required><br><br>
               <button type="submit">Create an Account</button><br><br>
               <h6 class="terms">By creating an account, you agree to Classy's <a href="#"> Conditions of Use </a> <br> and <a href="#"> Privacy Notice.</a></h6>
               <br><br>
               <div>
                <a class="dumy_signin"  href= "{% url 'resend_otp' %}" onclick="send()" name="otp">Re-send OTP</a>
               </div>
            </form>
        </div>
    </div>
    <script>
        function send()
        {
        alert("the OTP has resend to your Email ")
        }
    </script>
</body>
</html>
